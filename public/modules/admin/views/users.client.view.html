<div class="page users" ng-controller="UsersController">

  <div class="users table-responsive" loading-container="table.settings().$loading">
    <table ng-table="table" class="table table-striped table-bordered table-hover" show-filter="true">
      <tr class="user" ng-repeat="user in $data">
      	<td data-title="'ID'">{{ user._id }}</td>
        <td data-title="'Name'" filter="{name: 'text'}">
          {{ user.name.full }} 
        </td>
        <td data-title="'Username'" filter="{username: 'text'}">{{ user.username }}</td>
        <td data-title="'Email'">{{ user.email }}</td>
        <td data-title="'Website'"><a target="_blank" href="{{ user.websites[0] }}">{{ user.websites[0] }}</a></td>
        <td data-title="'Type'">
          <button ng-disabled="updatingUser || isMe(user)" class="btn" ng-class="{ 'btn-success': isAdmin(user), 'btn-primary': !isAdmin(user) }" ng-click="setUserRole(user, !isAdmin(user))">{{ isAdmin(user) ? 'Admin' : 'Member' }}</button>
        </td>
        <td data-title="'Actions'">
          <button ng-click="delete(user)" ng-disabled="updatingUser || isMe(user)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
  </div>

</div>
