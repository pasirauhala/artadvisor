<div class="page venues" ng-controller="VenuesController">

  <a class="btn btn-primary" href="/venue/create" target="_blank">Create Venue</a>

  <div class="venue table-responsive" loading-container="table.settings().$loading">
    <table ng-table="table" class="table table-striped table-bordered table-hover" show-filter="true">
      <tr class="exhibition" ng-repeat="venue in $data">
      	<td data-title="'ID'">{{ venue._id }}</td>
        <td data-title="'Name'" filter="{name: 'text'}">
          {{ venue.name }}
          <a href="/venue/{{ venue.permalink }}" target="_blank"><i class="fa fa-external-link"></i></a>
          <a href="/venue/{{ venue.permalink }}/edit" target="_blank"><i class="fa fa-pencil-square-o"></i></a>
        </td>
        <td data-title="'Address'" filter="{address: 'text'}">{{ venue.address.full }}</td>
        <td data-title="'Contacts'">
          <span ng-repeat="contact in venue.contacts">
            {{ contact }}{{ $last ? '' : ', ' }}
          </span>
        </td>
        <td data-title="'Website'"><a target="_blank" href="{{ venue.website }}">{{ venue.website }}</a></td>
        <td data-title="'Owner'" filter="{owner: 'text'}">{{ venue.owner.name.full }}</td>
        <td data-title="'Actions'">
          <button ng-click="delete(venue)" ng-disabled="updatingVenue" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
  </div>

</div>
